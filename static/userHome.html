<div id="userHome">
    <div data-bind="with: loggedInUser">
        <h3>Welcome <span data-bind="text: First"></span></h3>
        <button data-bind="click: $root.logout">Logout</button><br/><br/>
        <p>Unlock your passwords by entering your key</p>
        <input type="password" name="PasswordKey" data-bind="value: $root.passwordKey,event: { keyup: function(elements, event){
        var keyCode = (event.which ? event.which : event.keyCode);
        if(keyCode === 13){
            $root.unlock();
        }
        }}" />
        <button data-bind="click: $root.unlock">Unlock</button>
    </div>

    <div data-bind="with: passwordContainer">
        <br/><br/>
        <button data-bind="click: $root.saveAll">Save All</button><button data-bind="click: $root.addBlank">Add New</button><br/><br/>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>URL</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: decryptedPasswords">
                    <tr>
                        <td><a data-bind="click: function(data){ $root.delete(data); }">Delete</a></td>
                        <td><input type="text" name="Name" placeholder="Name" data-bind="value: Name" /></td>
                        <td><input type="text" name="Username" placeholder="Username" data-bind="value: Username" /></td>
                        <td><input type="text" name="Password" placeholder="Password" data-bind="value: Password" /></td>
                        <td><input type="url" name="URL" placeholder="URL" data-bind="value: URL" /></td>
                        <td><input type="text" name="Description" placeholder="Description" data-bind="value: Description" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
