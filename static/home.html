<div class="login" id="login" data-bind="with: user">
    <h3>Login</h3>
    Username: <input type="text" name="Username" data-bind="value: Username" required />
    Password: <input type="password" name="Password" data-bind="value: Password,event: { keyup: function(elements, event){
        var keyCode = (event.which ? event.which : event.keyCode);
        if(keyCode === 13){
            $root.login();
        }
        }}" required />
    <button data-bind="click: $root.login">Login</button>
</div>
